<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>My Flickr search app!</h1>
    
    <p>
        <form>
            <label for="search">Enter your search here: </label>
            <input type="text" name="search">
            
            <button>Search</button>
            <br> <br>
            <label for="size">Chose the size of the picture: </label>
            <select name="size">
                <optgroup>
                    <option value="q">Thumbnail</option>
                    <option value="n">Small</option>
                    <option value="z">Medium</option>
                    <option value="h">Large</option>
                </optgroup>
            </select>
            


        </form>


    </p>



</body>
</html>
